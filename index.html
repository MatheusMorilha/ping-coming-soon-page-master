<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="./@media-query.css ">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Ping coming soon page</title>

</head>
<body>

  <header class="logotype">
    <img src="./images/logo.svg" alt="Ping Logo">
  </header>
  <section class="text">
    <p>We are launching <span>sonn!</span></p>
    <p id="subTitle">Subscribe and get notified</p>
  </section>

  <section>
    <form class="emailInput">
      <div class="inputEmail">
        <input type="email" name="email" placeholder="Your email address..." id="email" required oninput="emailValidate()">
        <span class="span-required"></span>
      </div>

      <button type="button" id="buttonNotify">Notify Me</button>

    </form>
  </section>

  <section class="dashboard">
    <img src="./images/illustration-dashboard.png" alt="Dashboard">
  </section>

  <footer>
    <div class="social">
      <span id="img1"></span>
      <span id="img2"></span>
      <span id="img3"></span>
    </div>
  
    <div class="copyright">
      <p>Â© Copyright Ping. All rights reserved.</p>
    </div>
  </footer>

  <script src="./script.js"></script>
  

</body>
</html>
